<div class="container justify-content-center py-5">
  <h3 [style.color]="propertyBinding"> {{interpolationTitle}}</h3>
  <div class="row">
    <div class="col-12 col-sm-10 col-md-10 col-lg-10">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">{{newEmail.title}}</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="newEmail.email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input disabled type="email" class="form-control" id="exampleInputEmail2" name="exampleInputEmail2" aria-describedby="emailHelp" [(ngModel)]="newEmail.email">
        </div>
        <button type="submit" class="btn btn-primary py-2 float-right" (click)="onSubmit(interpolationTitle)">Enviar</button>
      </form>
    </div>
  </div>
</div>
